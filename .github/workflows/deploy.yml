name: Funix - SFTP Deploy Laravel

on:
  push:
    branches:
      - main   # Change if your default branch is different

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node (for frontend assets if needed)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install PHP dependencies
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, dom, fileinfo
          coverage: none

      - run: composer install --no-dev --optimize-autoloader

      - name: ðŸ“¤ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 65002 # default SFTP port
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './'
          remote_path: 'domains/funixdigital.com/public_html/' 
          sftp_only: true
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**          # ðŸš« donâ€™t upload vendor
            **/tests/**
            **/storage/logs/**
            **/.env
