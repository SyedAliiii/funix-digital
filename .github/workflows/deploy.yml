name: Funix - FTP Deploy Laravel

on:
  push:
    branches:
      - main   # Change this if your main branch is different

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node (for frontend assets if needed)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install PHP dependencies
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, dom, fileinfo
          coverage: none

      - run: composer install --no-dev --optimize-autoloader

      - name: ðŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: /public_html/
